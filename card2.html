<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" shrink-to-fit="no">
  <link rel="stylesheet" href="https://turagon.github.io/greetingCard/card2.css">
  <title>Document</title>
</head>
<body>
  <main>
    <section class="outter">
      <section class="top-slogan">
        <div class="top-slogan-relative">
          <div class="top-slogan1">
            恭賀新禧
          </div>
          <div class="top-slogan2">
            牛年行大運
          </div>
        </div>
      </section>
      <section class="middle">
        <div class="middle-inner">
          <div class="middle-img-relative">
            <div class="middle-img1"></div>
            <div class="middle-img2"></div>
            <div class="middle-img3"></div>
            <div class="middle-img4"></div>
          </div>
        </div>
        <div class="logo">
        </div>
      </section>
      <section class="lower">
        <p class="words">
          送走了多事的一年，一起迎接新的一年
          <br>
          祝大家平安吉祥 牛年如意
        </p>
      </section>
    </section>
  </main>
</body>
</html>
